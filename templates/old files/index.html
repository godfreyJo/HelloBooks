{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HELLO BOOKS {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="..\Hello-Books\UI\CSS\bootstrap.min.css">
    <link rel="stylesheet" href="..\Hello-Books\UI\CSS\main.css">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <link rel="stylesheet" href="..\Hello-Books\UI\CSS\animate.css">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
</head>
  <body>
      <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="index.html">Hello Books</a>
        <ul class="">
          <li>
            <form class="navbar-form">
              <input type="email" class="form-control login-input" placeholder="Email address">
              <input type="password" class="form-control login-input" placeholder="Password">
              <button type="submit" class="btn btn-success login-btn"><a class="btn-link" href="home.html">Sign in</a></button>
            </form>
          </li>
        </ul>
      </nav>
      <div class="main-container">
        <form  class="form" method="post" action="">
  				<div class ="form-group">
                      <h2>Create an Account</h2><br>
                      <i>It is free of charge!! </i><br>
  					
  					<label>Username</label><br>
  					<input class="form-control" type="text" name="username" placeholder="Username" autofocus="True"><br>
                      <label>Email</label><br>
  					<input class="form-control" type="email" name="email" placeholder="Email Address"><br>
                      <label>Date of Birth</label><br>
                     <input class="form-control" type="datetime-local" name="date"><br>  
                    <label>Password</label><br>
  					<input class="form-control" type="password" name= "password" placeholder="Password"><br>
  					<label>Confirm Password</label><br>
                      <input class="form-control" type="password" name="confirm" placeholder="Confirm"><br>
                      
  					<p><i>Are you an Administrator? </i><a href="admin-login.html">Sign in Here</a></p>
  					<button type="submit" class="btn btn-success"><a class="btn-link" href="index.html">Sign Up</a></button>
  				</div>
	     </form>
       <div class="text-container">
            <h3 class="animated jello text-header"> World of Books </h3>
            
              <img src="..\HelloBooks\UI\Image\InACorridor.jpeg" class="rounded img-thumbnail" alt="vitabu">
              
      

       </div>
      </div>
      <footer class='footer'>
        Copyright (c) 2018. All Rights Reserved.
        <p> created by <a href="https://github.com/godfreyJo">https://github.com/godfreyJo</a></p>
      </footer>
  </body>
</html>
